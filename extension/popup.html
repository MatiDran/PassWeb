<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body> 

     

      <div class="notloged" style="display: block;">
        <div class="Center">
          <button class="css-button"  id="loginButton" >
            <span class="css-button-icon"><i class="fa fa-sign-in" aria-hidden="true" id="i_pos"></i></span>
            <span class="css-button-text">Zaloguj się</span>
          </button>
        </div>  
      </div>
      
      <div class="loged" style="display: none;">
      <div class="Center">  
        <button class="css-button" id="logoutButton" >
          <span class="css-button-icon"><i class="fa fa-sign-in" aria-hidden="true" id="i_pos"></i></span>
          <span class="css-button-text">Wyloguj</span>
        </button>
      </div>    
      </div>
      

        <form name="generator" class="generator" id="generator">
        
            <div class="checkboxes">
              
              <label class="label">
                <div class="label-text">Długość hasła</div>
        
                  <input class="labelNumber" type="number" name="passlength" id="passlength" min="1" value="5" max="30">        
              </label> 
           </div>
            <div class="checkboxes">
              <label class="label">
                <div class="label-text">MAŁE LITERY</div>
                <div class="toggle">
                  <input class="toggle-state" type="checkbox" value="check" name="Lowers" id="Lowers"/>
                  <div class="indicator"></div>
                </div>
              </label> 
            </div>
            <div class="checkboxes">
              <label class="label">
                <div class="label-text">WIELKIE LITERY</div>
                <div class="toggle">
                  <input class="toggle-state" type="checkbox" value="check" name="Capitals" id="Capitals"/>
                  <div class="indicator"></div>
                </div>
              </label> 
            </div>
            <div class="checkboxes">
              <label class="label">
                <div class="label-text">CYFRY</div>
                <div class="toggle">
                  <input class="toggle-state" type="checkbox" value="check" name="Digits" id="Digits"/>
                  <div class="indicator"></div>
                </div>
              </label> 
            </div>
            <div class="checkboxes">
              <label class="label">
                <div class="label-text">ZNAKI SPECJALNE</div>
                <div class="toggle">
                  <input class="toggle-state" type="checkbox" name="Specials" value="check" id="Specials"/>
                  <div class="indicator"></div>
                </div>
              </label> 
            </div>
          
           

            <button class="css-button">
              <span class="css-button-icon"><i class="fa fa-cog " aria-hidden="true" id="i_pos"></i></span>
              <span class="css-button-text">Generuj</span>
            </button>

        </form>
     
        <div class="Center">
        <div class="oneLine">
              <section class="password" id="password"></section>          
                <button id="copyButton" class="Copybtn"><i class="fa fa-copy" style="color: floralwhite;"></i></button>
        </div>
        </div>
        
       
        <div id="viewerPanel" class="sidepanelLeft">
          <button class="closebtn"  id="backToGenerator">&times;</button>
            <section class="przerwa" id="przerwa"></section>
            <div id="EditPassword">
              <input placeholder="id" id = 'editId' class="edittext" disabled/>
              <input placeholder="login" id = 'editLogin' class="edittext"/>
              <input placeholder="haslo" id = 'editHaslo' class="edittext"/>
              <input placeholder="strona" id = 'editStrona' class="edittext"/>

              <button id="EditZapiszButton" class="css-button" >
                <span class="css-button-icon"><i class="fa fa-edit" aria-hidden="true" id="i_pos"></i></span>
                <span class="css-button-text">Edytuj</span>
              </button>
              <button id="EditUsunButton" class="css-button" >
                <span class="css-button-icon"><i class="fa fa-remove" aria-hidden="true" id="i_pos"></i></span>
                <span class="css-button-text">Usun</span>
              </button>
              <button id="pullBtn" class="css-button" >
                <span class="css-button-icon"><i class="fa fa-tree" aria-hidden="true" id="i_pos"></i></span>
                <span class="css-button-text">Pull</span>
              </button> 
            </div>
        </div>
        

        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>

        <div id="loginPanel" class="sidepanelUp">
            <button class="closebtn" id="closeButton">&times;</button>
           
            <h1 class="whiteFont">Logowanie</h1>
      <div>
        <input type="text" placeholder="Email" class="logowanietext" required="" id="usremail" />
      </div>
  
        <input  type="password" placeholder="Hasło" class="logowanietext" required="" id="usrpassword" />

        <div class="Center">
        <button class="css-button"   id="submitButton" >
          <span class="css-button-icon"><i class="fa fa-sign-in" aria-hidden="true" id="i_pos"></i></span>
          <span class="css-button-text">Zaloguj się</span>
        </button>
        </div>
        <div class="Center">
        <a href="#" class="ref">Lost your password?</a>
        </div>
        <div class="Center">
        <a href="#"  class="ref" id="registerButton">Register</a>
        </div>
        </div> 
        
        
          
            <div class="Center">

              <button id="baza" class="css-button" style="display: none;">
                <span class="css-button-icon"><i class="fa fa-th-list" aria-hidden="true" id="i_pos"></i></span>
                <span class="css-button-text">Moje hasła</span>
              </button>
               
              <button id="zapiszSideButton" class="css-button" >
                <span class="css-button-icon"><i class="fa fa-floppy-o" aria-hidden="true" id="i_pos"></i></span>
                <span class="css-button-text">Zapisz</span>
              </button>
          
            </div>
           
              

      <div id="savePanel" class="sidepanelRight">
        <button class="closebtn" id="closeButtonSave">&times;</button>  
        <div>
          <input type="text" placeholder="Strona" class="logowanietext" required="" id="stronaZapis" />
        </div>
        <div>
          <input  type="text" placeholder="Login" class="logowanietext" required="" id="loginZapis" />
        </div>
        <div>
          <input  type="text" placeholder="Hasło" class="logowanietext" required="" id="hasloZapis" />
        </div>


        <div class="Center"> 
          <button id="zapiszButton" class="css-button" >
            <span class="css-button-icon"><i class="fa fa-floppy-o" aria-hidden="true" id="i_pos"></i></span>
            <span class="css-button-text">Zapisz</span>
          </button> 
         
          

        </div>  
      </div>

           

  
        <script src="js/passwd_generate.js"></script>
        <script src="js/frontend.js"></script>

    </body>
</html>
