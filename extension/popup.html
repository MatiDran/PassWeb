<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 

     

      <div class="loged" style="display: none;">
      <div class="Center">  
        <button class="openbtn" id="logoutButton" style="margin-right: 10px;">Wyloguj</button>
      </div>    
      </div>
      
      <div class="notloged" style="display: block;">
        <div class="Center">
        <button class="openbtn" id="loginButton">Zaloguj się</button>
        </div>  
      </div>

        <form name="generator" class="generator" id="generator">
          <div class="row">
          <div class="left">
            <li>
                  <label for="passlength">Długość hasła</label>
                  <input class="labelNumber" type="number" name="passlength" id="passlength" min="1" value="5" max="30">
            </li>
            <li>
                <label for="Lowers">Używaj małych liter</label>
                <input type="checkbox" name="Lowers" id="Lowers">
            </li>
            <li>
                <label for="Capitals">Używaj wielkich liter</label>
                <input type="checkbox" name="Capitals" id="Capitals">
            </li>
            <li>
                <label for="Digits">Używaj cyfr</label>
                <input type="checkbox" name="Digits" id="Digits">
            </li>
            <li>
                <label for="Specials">Używaj znaków specjalnych</label>
                <input type="checkbox" name="Specials" id="Specials">
            </li>
            </div>
        
            <div class="right"><button class="Generujbtn"><input type="image" width="50px" src="resources/go.png"></button></div>
         </div>

        </form>
        <div class="row">
          <div class="Center"></div>
            <div class="left">
              <section class="password" id="password"></section>
            </div>
            <div class="right">
              <div class="Center">
                <button id="copyButton" class="Copybtn"><input type="image" width="30px" src="resources/canvas.png"></button>
              </div>
          </div>
        </div> 
        
        
       
        <div id="viewerPanel" class="sidepanel">
            <button id="backToGenerator">Generator</button>
            <section class="przerwa" id="przerwa"></section>
        </div>
        

        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>

        <div id="loginPanel" class="sidepanel">
            <button class="closebtn" id="closeButton">&times;</button>
           
            <h1 class="whiteFont">Logowanie</h1>
      <div>
        <input type="text" placeholder="Email" class="logowanietext" required="" id="usremail" />
      </div>
  
        <input  type="password" placeholder="Hasło" class="logowanietext" required="" id="usrpassword" />
        <input type="submit" class="submbutt" id="submitButton" value="Zaloguj" />
  
        <a href="#">Lost your password?</a>
        <a href="#"  id="registerButton">Register</a>
        </div> 
        
          
            <div class="Center">
              <button class="btn-grad" id="baza" style="display: none;" >Moje hasła</button>
              
              <button class="openbtn" id="zapiszSideButton">Zapisz</button>
            
            </div>
          


      <div id="savePanel" class="sidepanel">
        <button class="closebtn" id="closeButtonSave">&times;</button>  
        <div>
          <input type="text" placeholder="Strona" class="logowanietext" required="" id="stronaZapis" />
        </div>
        <div>
          <input  type="text" placeholder="Login" class="logowanietext" required="" id="loginZapis" />
        </div>
        <div>
          <input  type="text" placeholder="Hasło" class="logowanietext" required="" id="hasloZapis" />
        </div>
        <div>  
          <input type="submit" class="submbutt" id="zapiszButton" value="Zapisz" />
        </div>  
      </div>

           

  
        <script src="js/passwd_generate.js"></script>
        <script src="js/frontend.js"></script>

    </body>
</html>
